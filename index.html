<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyBlender - Adrian@VU</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Media/WebIcon.png">
    <style>
      #logo-blender{max-width:100%;height:auto;width:510px}#made-by-text{padding-top:20px}.btn-primary{color:#fff;border-color:rgb(255 255 255);background:#d7736d;background:linear-gradient(90deg,#d7736d 0,#d5bc55 100%)}.alert-secondary{color:#383d41;background-color:#ededed;border:2px solid}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><img id="logo-blender" src="Media/BuddyBlenderIcon.png" alt="BuddyBlenderIcon"></h1>
        <div class="form-group">
            <input type="text" class="form-control" v-model="nameInput" placeholder="Enter names separated by commas" />
        </div>
        <div class="form-group">
            <input type="number" class="form-control" v-model.number="groupCount" placeholder="Number of groups" min="1" />
        </div>
        <button class="btn btn-primary" @click="generateGroups">Generate Groups</button>
        <div class="mt-4" v-if="groups.length">
            <h3>Generated Groups:</h3>
            <div v-for="(group, index) in groups" :key="index" class="alert alert-secondary">
                <strong>Group {{ index + 1 }}:</strong> {{ group.join(', ') }}
            </div>
        </div>
        <p id="made-by-text" >Made By Adrian@VU</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="thisIsDefinitelyNotTheMostRidiculouslyLongFilenameForAJavaScriptFileThatYouHaveEverSeenButItMightJustBeTheMostEntertaininglyVerboseNameYouCouldPossiblyUseToConfuseYourFriendsAndColleagues.js"></script>
</body>
</html>
